		<script type="text/javascript">

		focusPerson();
		
		var person;
		var item;
		var cash = 15;
        var timeLeft = 150;

		$("#cash").html(cash);
		$("#timeLeft").html(timeLeft);
		
		
		$(".person").on("click","img",function(){
			
			person = $(this).data("id");
			var face = "#"+person;

			timeLeft=timeLeft-5;
			$("#timeLeft").html(timeLeft);
			if(timeLeft===0){
				
				$('body').hide();
				

				if(confirm('Acabou seu tempo! Perdeu a entrega do trabalho! Tentar novamente?')){
					location.reload(true);
				}else{
					alert("Obrigado por jogar TIMcontrei.\nTodos os diretos reservados!");
					close();
				}


			}

			
			if(person === 9){
				$("#buiu").show();
			}	
			
			dialog(person, avatar.first[person]);

			$("#chat").show();
			$(".speach").show();
			$("#block").css('z-index',4);
			$("#pda").css('z-index',5);
			$("#faces").find(face).show();
		});



		$(".answer").on("click","button",function(){

			item = $(this).data("id");

			var option = $(this).data("id");

			if(option === 0){
				avatar.first[person] = 1;
			}

			$(".dialog").remove();
			
			
			if($.isNumeric(text[person].answer[option][1][0])){
				dialog(person, text[person].answer[option][1][0]);
			}else{
				for(var i=0; i<text[person].answer[option][1].length; i++){
					action(text[person].answer[option][1][i], person);
				}					
			}
						
			

		});



		$(".locations").on("click","button",function(){
			
			var map = $(this).data("id");
			

			if(locations[map]){
				
				$(".map").hide();
				map = "#"+map;
				$(map).show();
			}else{

				alert('Mapa Fechado! Descubra primeiro onde fica!')
			}
		});

		$("#final1").on("click","button",function(){
